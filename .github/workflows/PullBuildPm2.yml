name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: /home/autem/htdocs/autem.dev
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}

    steps:
      # 1. Checkout code (optional, for GitHub Actions context)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      # 3. Clean old build
      - name: Clean previous build
        run: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo -u ruddya bash -c 'cd $WORKING_DIR && rm -rf .next'"

      # 4. Reset Git state (preserve untracked files like pm2.config.cjs)
      - name: Reset local changes
        run: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo -u ruddya bash -c 'cd $WORKING_DIR && git reset --hard HEAD'"

      # 5. Pull latest code
      - name: Git pull
        run: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo -u ruddya bash -c 'cd $WORKING_DIR && git pull origin main'"

      # 6. Install dependencies & build
      - name: Install & build
        run: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo -u ruddya bash -c 'cd $WORKING_DIR && /home/ruddya/.bun/bin/bun install && /home/ruddya/.bun/bin/bun run build'"

      # 7. Reload PM2 with existing config
      - name: Reload PM2
        run: ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "sudo -u ruddya bash -c 'cd $WORKING_DIR && pm2 reload pm2.config.cjs --update-env && pm2 save'"

      # 8. Cleanup SSH keys (optional, security)
      - name: Remove SSH keys
        run: rm -rf ~/.ssh
